{% extends "base/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<section class="contact_area section_gap">
    <div class="container">
        <div class="row">
            <div class="about_us_image_box justify-content-center">
                <img class="img-fluid w-100" src="{% static 'base/media/banner/banner.jpg' %}" alt="">
            </div>
        </div>
    </div>
</section>
<section class="contact_area">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="contact_info">
                    <div class="info_item">
                        <i class="lnr lnr-home"></i>
                        <h6>Australia | New Zealand</h6>
                        <p>Based across two places, woah.</p>
                    </div>
                    <div class="info_item">
                        <i class="lnr lnr-envelope"></i>
                        <h6><a href="mailto:apexteamfossil@gmail.com?subject='Inquiry via website.'">apexteamfossil@gmail.com</a></h6>
                        <p>Send us your query anytime!</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <form class="row contact_form" method="post" id="contactForm">
                    {% csrf_token %}
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea class="form-control" name="message" id="message" rows="1" placeholder="Enter Message"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12 text-right">
                        <button type="submit" value="submit" class="primary_btn">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<br>
{% endblock content %}
